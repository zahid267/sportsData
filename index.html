<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Reel</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./Develop/style.css" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>
<body class="min-100-vh flex-column">
    <header class="hero">
        <h1>Sports Reel</h1>
        <p>Home of NBA Stats</p>
    </header>
    <main class="flex-row justify-center align-center col-auto p-4 bg-light">
        <div class="row"> 
            <div class="col s12 m6">
              <div class="card">
                <div class="card-image">
                  <img src="./images/basketball.jpg">
                  <span class="card-title">NBA Team</span>
                </div>
                <div class="card-content">
                    <input name="nbaTeam" id="userInput" placeholder="Enter NBA Team" id="nbaTeam" type="text"/>
                    <button type="submit" class="btn" onclick="searchTeams()">Search NBA Teams</button>
                </div>
              </div>
            </div>

            <div class="col s12 m6">
              <div class="card">
                <div class="card-image">
                  <img src="./images/basketball-players2.jpeg">
                  <span class="card-title">NBA Players</span>
                </div>
                <div class="card-content">
                    <input name="nbaTeam" placeholder="Enter player name" type="text"/>
                    <button type="button" class="btn">Search NBA Players</button>
                </div>
              </div>
            </div>
          </div> 

          <div class="col s12 m4">
            <p class="subtitle">Showing NBA Team Stats for: <span id="nbaTeams-search-term"></span></p>
            <!-- There needs to be an empty HTML element for us to write repository data to. -->
            <div id="nbaTeams-container" class="list-group">
            </div>
            <ul id="team_list">

            </ul>

          </div>
    

        <script src="./Develop/script.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </main>
</body>
</html>
